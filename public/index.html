<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
</head>
<body>
    <h1>Enter Your Name and Phone Number</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number (ddd-ddd-dddd):</label>
        <input type="text" id="phone" name="phone" required pattern="\d{3}-\d{3}-\d{4}" title="Phone number must be in the format ddd-ddd-dddd"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
